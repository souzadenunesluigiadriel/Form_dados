<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dados Pessoais</title>
    <link rel="stylesheet" type="text/css" href="/css/Dados.css">
    
</head>

<body>
    
	<!-----------------------------Menu horizontal ---------------------------------->
	<div id="container">
		<div id="area-menu">
		<ul>
			<li><a href="login.html">Quem Somos</a></li>
		</ul>
		</div>
		<div id="area-menu-teste">
			<ul>
				<li><a href="login.html">Faça seu Login</a></li>
			</ul>
		</div>
		<div id="area-menu-t">
			<ul>
				<li><a href="login.html">Atendimento</a></li>
			</ul>
		</div>

		<div id="area-menu-tt">
			<ul>
				<li><a href="login.html">Faça seu Orçamento</a></li>
			</ul>
		</div>

        <div id="area-cabecalho">
			<h1>Paiva</h1>
			<h2>Autoelétrica&mecânica</h2>
		</div>

        <!-----------------------------Formulario ---------------------------------->          
            <form>
                
                <fieldset id="form_total">
                    <div id="Titulo">
                        <h1>Dados Pessoais</h1>
                    </div>

                    <div id="form_nome" class="caixa">
                        <p>Digite seu nome:</p>
                        <input type="text" id="Nome" placeholder="Digite seu nome">
                    </div>

                    <div id="form_data" class="caixa">
                        <P>Data de nascimento:</P>
                        <input type="date" id="Data" >
                    </div>

                    <div id="form_CPF" class="caixa">
                        <p>CPF:</p>                      
                        <input type="text" id="CPF" placeholder="Digite seu CPF">
                    </div>

                    <div id="form_tel" class="caixa">
                        <p>Telefone:</p>
                        <input type="tel" name="Telefone" placeholder="(xx)xxxxx-xxxx">
                    </div>

                    <div id="form_endereco" class="caixa">
                        <p>Endereço:</p>
                        <input type="text" name="endereço" placeholder="Digite seu endereço">

                    </div>

                    <div id="form_numero" class="caixa">
                        <p>Número:</p>
                        <input type="text" name="Numero" placeholder="EX:00">
                    </div>
                    
                    <div id="form_cep" class="caixa">
                        <p>CEP:</p>
                        <input type="Text" name="cep" placeholder="Ex: 00000000">
                    </div>
                    <br>
                    <br>
                    <div id="form_login">
                        <h2>Informações para login</h2>
                    </div>

                    <div id="form_email" class="caixa">
                        <p>Digite seu email:</p>
                        <input type="email" name="email" placeholder="Ex: paivamortors@auto.com">
                    </div>

                    <div id="form_password" class="caixa">
                        <p>Digite sua senha:</p>
                        <input type="password" name="password">
                    </div>
      
                    <div id="form_password" class="caixa">
                        <p>Digite sua senha novamente:</p>
                        <input type="password" name="password">
                    </div> 
                    <br>
                    <br>
                    <br>
                    <button class="btn-clique">Avançar</button>

                </fieldset>
            </form>
        

        <script src="/script.js"></script>
</body>
</html>
